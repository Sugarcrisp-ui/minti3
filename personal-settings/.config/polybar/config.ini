[global/wm]
;margin-bottom = 0
;margin-top = 0

[settings]
screenchange-reload = true
compositing-overline = over
compositing-underline = over
compositing-border = over

[colors]
background = #020204
foreground = #f3f4f5
underline = #5be610

[bar/mainbar-i3-desktop]
;monitor = HDMI-1
monitor = VGA-1
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 30
background = ${colors.background}
foreground = ${colors.foreground}
radius = 0.0
line-size = 2
line-color = #000000
border-size = 0
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 2
font-0 = "Comic Sans MS:size=12;0"
font-1 = "Font Awesome 6 Brands:size=10;0"
font-2 = "Font Awesome 6 Free:size=10;0"
font-3 = "Font Awesome:size=10;0"
modules-left = i3 xwindow
modules-center = date
modules-right = insync nm-tray updates
tray-position = right
separator = |
enable-ipc = true

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = false
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1;Ôâ©
ws-icon-1 = 2;Ôéü
ws-icon-2 = 3;ÔÜ†
ws-icon-3 = 4;ÓÇÇ
ws-icon-4 = 5;Óñ¨
ws-icon-5 = 6;Ôûë
ws-icon-6 = 7;ÔüÜ
ws-icon-7 = 8;ÔûÖ
ws-icon-8 = 9;ÔãÜ
ws-icon-9 = 10;Ôûç

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-focused = %icon% %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.underline}
label-focused-padding = 2
label-unfocused = %icon% %name%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-underline =
label-visible = %icon% %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 2
label-urgent = %icon% %name%
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = #db104e
label-urgent-padding = 2
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/date]
type = internal/date
interval = 5
date = "%a, %d %B %Y"
time = %I:%M %p
format-prefix = "üìÖ "
format-prefix-foreground = ${colors.underline}
format-underline = ${colors.underline}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
label = %date% %time%

[module/tray]
type = internal/tray
layer = top
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/updates]
type = custom/script
exec = /home/brett/.config/polybar/scripts/update-checker.sh
interval = 600

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 50
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/nm-tray]
type = custom/script
exec = /home/brett/.config/polybar/scripts/check-network-status.sh
interval = 3
click-left = /home/brett/.config/polybar/scripts/network-toggle-left-click.sh
click-right = /home/brett/.config/polybar/scripts/network-toggle-right-click.sh
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-status.sh
interval = 3
format-background = ${colors.background}
format-underline = ${colors.underline}

[module/insync]
type = custom/script
exec = ~/.config/polybar/scripts/insync.sh
interval = 3
format-background = ${colors.background}
format-underline = ${colors.underline}
